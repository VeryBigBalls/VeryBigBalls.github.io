<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Медицинский Справочник</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Медицинский Справочник</h1>
        <nav>
            <a href="#diseases">Заболевания</a>
             <button id="contactButton">Контакты</button>
        </nav>
    </header>
    <main>
        <section id="diseases" class="diseases-section">
            <h2>Список Заболеваний</h2>
            <div class="disease-container" id="disease-container">
                <!-- Здесь будут карточки с информацией о заболеваниях -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Медицинский Справочник</p>
    </footer>

    <!-- Модальное окно для подробной информации -->
    <div id="diseaseModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle"></h2>
            <div class="modal-body">
                <p id="modalDescription"></p>
                 <p id="modalSymptoms"></p>
                  <p id="modalTreatment"></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
